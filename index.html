<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>To-Do List</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="min-h-screen bg-slate-100 flex items-center justify-center p-6">
    <main class="w-full max-w-md rounded-2xl bg-white shadow-lg p-6">
        <section class="w-full max-w-md rounded-2xl bg-white shadow-lg p-6">
            <!-- Header -->
            <h1 class="text-2xl font-bold text-slate-800 mb-4 text-center">My To-Do List</h1>

            <!-- Input row -->
            <div class="flex gap-2 mb-6">
                <input 
                    id="taskInput" 
                    type="text" 
                    placeholder="Enter a task"
                    class="flex-1 rounded-lg border border-slate-300 px-3 py-2 text-slate-700 placeholder-slate-400 focus:outline-none focus:ring-2 focus:ring-orange-500" 
                    />
                <button id="addTaskButton">Add Task</button>
            </div>

            <!-- Task list -->
            <ul id="taskList"></ul>
        </section>
    </main>

    <!-- JavaScript -->
    <script src="index.js"></script>
</body>

</html>
